<mat-card [ngClass]="{'container': isNotHandset$ | async}">
  <mat-card-title mat-subheader>
    Направления
  </mat-card-title>
  <mat-card-content>
    <mat-nav-list *ngIf="courses">
      <a mat-list-item [routerLink]="['/courses', course.id]" *ngFor="let course of courses">
        <p matLine>{{course.title}}</p>
        <p matLine>{{course.leader}}</p>
        <mat-icon matListIcon>group</mat-icon>
        <mat-divider></mat-divider>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
