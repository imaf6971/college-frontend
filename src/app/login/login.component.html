

<mat-card class="container">
  <mat-card-title>Войти</mat-card-title>
  <mat-card-subtitle>Введите свои данные</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="loginForm" class="form">
      <mat-form-field appearance="fill">
        <mat-label>Почта</mat-label>
        <input matInput placeholder="you@mail.ru" formControlName="email" required="">
        <mat-error *ngIf="emailControl.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input matInput type="text" formControlName="password">
        <mat-error *ngIf="passwordControl.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Войти</button>
    </form>
  </mat-card-content>
</mat-card>
